spring.cloud.config.server.git.uri=https://github.com/suimi/spring-cloud-docker
spring.cloud.config.server.git.searchPaths=config-repository
spring.cloud.config.server.git.username=username
spring.cloud.config.server.git.password=password

logging.path=/logs/
logging.file=${spring.application.name}.log
logging.level.root=info
logging.pattern.file=%d{HH:mm:ss.SSS} %-5level [%X{X-B3-TraceId:-},%X{X-B3-SpanId:-},%X{X-Span-Export:-}] [%thread] %logger{40}.%method\(%L\) - %msg%n
