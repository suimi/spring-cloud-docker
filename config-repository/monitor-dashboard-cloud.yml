server:
  context-path: monitor

zuul:
  sensitiveHeaders: Cookie,Set-Cookie,Authorization,Content-Type,Connection
  add-host-header: true
  host:
    socket-timeout-millis: 60000
  retryable: true

spring:
  boot:
    admin:
      routes:
        endpoints: env,metrics,trace,dump,jolokia,info,configprops,trace,logfile,refresh,heapdump,hystrix.stream,turbine.stream
      turbine:
        enabled: true
        clusters: service-a,service-b

eureka:
  instance:
      prefer-ip-address: true


management:
  security:
    enabled: false

logging:
  path: /logs/
  file: ${spring.application.name}.log
  level:
    root: info
    org.springframework.cloud: debug
  pattern:
    file: %d{HH:mm:ss.SSS} %-5level [%X{X-B3-TraceId:-},%X{X-B3-SpanId:-},%X{X-Span-Export:-}] [%thread] %logger{40}.%method\(%L\) - %replace(%msg){'("(pin|password)":"\w+"|&lt;pin&gt;\w+&lt;/pin&gt;)',''}%n

