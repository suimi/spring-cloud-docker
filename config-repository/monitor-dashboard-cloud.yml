zuul:
  sensitiveHeaders: Cookie,Set-Cookie,Authorization,Content-Type,Connection
  add-host-header: true
  host:
    socket-timeout-millis: 60000
  retryable: true

spring:
  boot:
    admin:
      routes:
        endpoints: env,metrics,trace,dump,jolokia,info,configprops,trace,logfile,refresh,heapdump,hystrix.stream
      turbine:
        enabled: true
        clusters: service-a,service-b
      discovery:
        services: turbine,mon*,service*,api-gateway

eureka:
  instance:
      prefer-ip-address: true


management:
  security:
    enabled: false


