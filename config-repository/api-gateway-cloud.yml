zuul:
  sensitiveHeaders:
  add-host-header: true
  routes:
    monitor-dashboard:
      path: /monitor-dashboard/**
      serviceId: monitor-dashboard

    zipkin-server:
      path: /zipkin/**
      serviceId: zipkin-server
      stripPrefix: false
    a:
      path: /a/**
      serviceId: service-a
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
ribbon:
  connectTimeout: 3000
  readTimeout: 60000


eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_LIST}
  instance:
      prefer-ip-address: true

management:
  security:
    enabled: false
