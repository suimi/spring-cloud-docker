zuul:
  routes:
    monitor-dashboard:
      path: /monitor-dashboard/**
      serviceId: monitor-dashboard
    a:
      path: /a/**
      serviceId: service-a
    b:
      path: /b/**
      serviceId: service-b

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_LIST}
