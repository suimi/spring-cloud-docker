zuul:
  routes:
    monitor-dashboard:
      path: /monitor-dashboard/**
      serviceId: monitor-dashboard
    zipkin-server:
      path: /zipkin-server/**
      serviceId: zipkin-server
    a:
      path: /a/**
      serviceId: service-a

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_LIST}

management:
  security:
    enabled: false
