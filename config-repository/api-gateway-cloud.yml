zuul:
  sensitiveHeaders: Cookie,Set-Cookie,Authorization,Content-Type,Connection
  add-host-header: true
  routes:
    monitor-dashboard:
      path: /monitor-dashboard/**
      serviceId: monitor-dashboard
      retryable: true
    zipkin-server:
      path: /zipkin/**
      serviceId: zipkin-server
      stripPrefix: false
    a:
      path: /a/**
      serviceId: service-a
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 60000
monitor-dashboard:
  ribbon:
    ConnectTimeout: 3000
    ReadTimeout: 60000

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_LIST}
  instance:
      prefer-ip-address: true

management:
  security:
    enabled: false

logging:
  path: /logs/
  file: ${spring.application.name}.log
  level:
    root: info
    org.springframework.cloud: debug
  pattern:
    file: %d{HH:mm:ss.SSS} %-5level [%X{X-B3-TraceId:-},%X{X-B3-SpanId:-},%X{X-Span-Export:-}] [%thread] %logger{40}.%method\(%L\) - %replace(%msg){'("(pin|password)":"\w+"|&lt;pin&gt;\w+&lt;/pin&gt;)',''}%n
