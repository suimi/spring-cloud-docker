zuul:
  routes:
    monitor-dashboard:
      path: /monitor-dashboard/**
      serviceId: monitor-dashboard
    zipkin-server:
      path: /zipkin/**
      serviceId: zipkin-server
      stripPrefix: false
    a:
      path: /a/**
      serviceId: service-a

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_LIST}
  instance:
      prefer-ip-address: true

management:
  security:
    enabled: false
